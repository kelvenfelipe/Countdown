<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

<body>
    <main>
        <div class="image__top">
            <img src="img/top-image.png" alt="borda de cima em cor branca">
        </div>
        <div class="container">
                <h1>READY TO LAUNCH IN...</h1>
            <div class="container__contagem"> 
                <div>
                    <p>Dias</p>
                    <span id="dias">00</span><span class="doisPontos">:</span>
                </div>
                <div>
                    <p>Horas</p>
                    <span id="horas">00</span><span class="doisPontos">:</span>
                </div>
                <div >
                    <p>Minutos</p>
                    <span id="minutos">00</span><span class="doisPontos">:</span>
                </div>
                <div>
                    <p>Segundos</p>
                    <span id="segundos">00</span>
                </div>
            </div>
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button type="submit">Inscreva-se</button>
        </div>
        <div>
            <img src="img/rocket.png"  class="image__rocket" alt="foguete">
        </div>
        <div class="image__bottom">
            <img src="img/bottom-image.png" alt="borda de baixo em cor branca">
        </div>
    </main>
    <script src="main.js"></script>

</html>
